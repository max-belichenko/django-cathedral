<div class="container">
    <div class="row">
        <div class="col-md-12 col-lg-12">
            <div id="tracking">

                {% if schedule %}
                <!-- Список событий -->
                <div class="tracking-list">

                    {% for day in schedule %}
                    <div class="tracking-item">
                        <div class="tracking-icon status-intransit">
                            <svg class="svg-inline--fa fa-circle fa-w-16" aria-hidden="true" data-prefix="fas" data-icon="circle" role="img"
                                 xmlns="http://www.w3.org/2000/svg"
                                 viewBox="0 0 512 512" data-fa-i2svg="">
                                {% if day.event_date == today %}
                                <path fill="#0099FF" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8z"></path>
                                {% else %}
                                <path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8z"></path>
                                {% endif %}
                            </svg>
                        </div>

                        <div class="tracking-date">
                            {{ day.event_date }}
                            <span>{{ day.day_of_week }}</span>
                        </div>

                        <div class="tracking-content">
                            <b>{{ day.header }}</b>
                            {% for event in schedule_events %}
                            {% if event.schedule_id == day.pk %}
                            <span>{{ event.event_time }} {{ event.event_text }}</span>
                            {% endif %}
                            {% endfor %}
                        </div>
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
